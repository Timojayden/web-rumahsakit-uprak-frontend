<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('images/bg-form.3jpg.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #000;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            color: #000;
        }

        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 15px 0;
            position: relative;
            transition: all 0.3s ease; /* Smooth transition for input boxes */
        }

        .input-box input, .input-box textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(0, 0, 0, .5);
            border-radius: 40px;
            font-size: 16px;
            color: #000;
            padding: 10px 20px;
            transition: all 0.3s ease; /* Smooth transition for input fields */
        }

        .input-box input:focus, .input-box textarea:focus {
            border-color: #000; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(0, 0, 0, .3); /* Add shadow on focus */
        }

        .input-box input::placeholder, .input-box textarea::placeholder {
            color: #000;
            transition: opacity 0.3s ease; /* Smooth transition for placeholder text */
        }

        .input-box input:focus::placeholder, .input-box textarea:focus::placeholder {
            opacity: 0; /* Fade out placeholder text on focus */
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #000;
            transition: color 0.3s ease; /* Smooth transition for icon color */
        }

        .input-box input:focus + i, .input-box textarea:focus + i {
            color: #000; /* Change icon color on focus */
        }

        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #000;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for button */
        }

        .wrapper .btn:hover {
            background-color: #333; /* Darken button on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .wrapper .back-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .back-link p a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link p a:hover {
            text-decoration: underline;
        }

        .additional-info {
            text-align: center;
            margin-top: 20px;
            color: #000;
        }

        .additional-info p {
            font-size: 16px;
            font-weight: bold;
        }

        .additional-info p a {
            color: #000;
            text-decoration: none;
            font-family: Arial;
        }

        .additional-info p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Daftar Konsultasi Pasien</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Nama Pasien" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Alamat Pasien" required>
                <i class='bx bxs-home'></i>
            </div>

            <div class="input-box">
                <input type="date" placeholder="Tanggal Lahir Pasien" required>
                <i class='bx bxs-calendar'></i>
            </div>

            <div class="input-box">
                <textarea placeholder="Keluhan Pasien" rows="4" required></textarea>
                <i class='bx bxs-message-detail'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Penyakit Terakhir" required>
                <i class='bx bxs-disease'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Alergi Pasien" required>
                <i class='bx bxs-bulb'></i>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Nomor Telepon" required>
                <i class='bx bxs-phone'></i>
            </div>

            <button type="submit" class="btn">Submit</button>

            <div class="back-link">
                <p><a href="index.html">Kembali ke Beranda</a></p>
            </div>

            <div class="additional-info">
                <p><strong>Silakan isi informasi pasien dengan lengkap.</strong></p>
            </div>
        </form>
    </div>
</body>
</html>
